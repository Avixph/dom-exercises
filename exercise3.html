<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing colors</title>
    <style>
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        border-radius: 30px;
      }
    </style>
    <script>
      /* TODO: write JS code here */
      function change() {
        colors = ["blue", "red", "green", "blue"];
        //i = 0;
        let colorToChange = document.getElementById("mydiv");
        document
          .getElementById("mydiv")
          .addEventListener("click", function (event) {
            colorToChange.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];
            //if (i >= colors.length) {
            //i = 0;
            //}
          });
      }
    </script>
  </head>
  <body>
    <div id="mydiv" onclick="change()"></div>
  </body>
</html>
